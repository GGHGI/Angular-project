<div class="row">
  <div class="col-sm-12">
    <form class="form-inline">
      <input
        #searchBox
        type="text"
        placeholder="Rechercher un pokemon"
        aria-label="Rechercher"
        (input)="search(searchBox?.value ?? '');"
        oninput="searchBox_OnInput(this)"
      />
      <ul>
        <li
          *ngFor="let pokemon of pokemons$ | async"
          (click)="goToDetail(pokemon)"
        >
          {{ pokemon.name }}
        </li>
      </ul>
    </form>
  </div>
</div>
